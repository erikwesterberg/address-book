<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script> -->
  <!-- Icons for contact cards -->
  <link href="https://unpkg.com/ionicons@4.5.10-1/dist/css/ionicons.min.css" rel="stylesheet">
  <title>Address book</title>
</head>

<body>
    <div class="contact-container">
      <h1>Contacts</h1>
      <button class="add-contact ui orange button" id="show-form-button">Add Contact</button>
      <div id="show-div" style="display: none">
        <form action="#" class="new-contact-form ui form">
          <div class="field">
            <br>
            <label id="contact-details" for="name"><i class="address book outline icon"></i>Name</label>
            <input id="contact-name" name="name" type="text" placeholder="Full Name">
          </div>
          <div class="field">
            <label id="contact-details" for="email"><i class="envelope outline icon"></i>Email</label>
            <input id="contact-email" name="email" type="email" placeholder="E-Mail">
          </div>
          <div class="field">
            <label id="contact-details" for="phone"><i class="mobile alternate icon"></i>Phone</label>
            <input id="contact-phone" name="phone" type="text" placeholder="Mobile">
          </div>
          <div class="field">
            <label id="contact-details" for="company"><i class="building outline icon"></i>Company</label>
            <input id="contact-company" name="company" type="text" placeholder="Company">
          </div>
          <div class="field">
            <label id="contact-details" for="notes"><i class="edit outline icon"></i>Notes</label>
            <textarea id="contact-notes" name="notes" type="text" placeholder="Anything else you'd like to add?"></textarea>
          </div>
          <div class="field">
            <label id="contact-details" for="twitter"><i class="twitter icon"></i>Twitter</label>
            <input id="contact-twitter" name="twitter" type="text" placeholder="Twitter">
          </div>
          <input class="save-contact ui orange button" id="hide-form" type="submit" value="Save contact">
        </form>
      </div>
      <div class="contact-list">
      </div>
      <br>
      <br>
    </div>
  <script src="./dist/bundle.js"></script>
  
</body>

</html>
