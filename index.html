<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script> -->
  <title>Address book</title>
</head>

<body>
  <div class="container">
    <div class="contact-container">
      <h1>Contacts</h1>
      <button class="add-contact ui orange button" id="show-form-button">Add Contact</button>
      <div id="show-div" style="display: none">
        <form action="#" class="new-contact-form ui form">
          <div class="field">
            <br>
            <label for="name">Name</label>
            <input id="contact-name" name="name" type="text">
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input id="contact-email" name="email" type="email">
          </div>
          <div class="field">
            <label for="phone">Phone</label>
            <input id="contact-phone" name="phone" type="text">
          </div>
          <div class="field">
            <label for="company">Company</label>
            <input id="contact-company" name="company" type="text">
          </div>
          <div class="field">
            <label for="notes">Notes</label>
            <textarea id="contact-notes" name="notes" type="text"></textarea>
          </div>
          <div class="field">
            <label for="twitter">Twitter</label>
            <input id="contact-twitter" name="twitter" type="text">
          </div>
          <input class="save-contact ui orange button" id="hide-form" type="submit" value="Save contact">
        </form>
      </div>
      <div class="contact-list">
      </div>
      <br>
      <br>
    </div>
  </div>
  <script src="./dist/bundle.js"></script>
</body>

</html>
